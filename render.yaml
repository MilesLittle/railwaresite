databases:
  - name: railwarestudios
    databaseName: citrus_galaxy_development
    user: yuki
    plan: free

services:
  - type: web
    name: railwarestudios
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railwarestudios
          property: postgres://postgres:yuki566@localhost:5432/citrus_galaxy_development
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default